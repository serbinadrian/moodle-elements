        .calendar-week tr.calendar-week-row .calendar-week-legend:hover {

        }

        }

            border-bottom-width: 2px !important;
        }

        .calendar-week-legend {
            background: rgba(242, 242, 242, 0.4) !important;
            border: 2px solid #C0C7BA !important;

        }

        .calendar-week th {
            font-size: 14px;
            line-height: 18px;
            color: #666666;
            width: 12.5%;
            height: 20px;
        }

        .calendar-week td {

            height: 36px;
        }

        .calendar-week td {
            background: #fff;
            border: 1px solid #E0E0E0;
        }

        .calendar-week td:hover {
            background: #F9FFF5;
            outline: 2px solid #4E9A5F;
        }

        .calendar-week-td {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .time-hour {
            font-size: 12px;
            position: absolute;
            bottom: 5px;
            right: 5px;
        }

        .calendar-week-td:hover .c-w-add-event {
            display: -webkit-flex;
            display: -ms-flex;
            display: flex;
        }

        .c-w-add-event {
            font-weight: 500;
            border-radius: 50%;
            -webkit-border-radius: 50%;
            display: none;
            position: absolute;
            bottom: 5px;
            right: 5px;
            width: 14px;
            height: 14px;
            -ms-align-items: center;
            align-items: center;
            justify-content: center;
            background: #599A4E;
            color: white;
