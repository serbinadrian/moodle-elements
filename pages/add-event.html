                <img src="./../img/calendar.png" alt="">
            </div>

                <div class="time-date-dim-start">
                    Вторник, 9 Ноя. 14:00-16:00
                </div>
                <div class="time-date-dim-separator" style="height: 14px; line-height: 14px;">
                    <pre style="margin: 0;"> - </pre>
                </div>
                <div class="time-date-dim-end">
                    Среда, 10 Ноя. 14:00-16:00
                </div>
                <div class="time-date-dim-reset">
                    <svg width="8" height="10" viewBox="0 0 8 10" fill="none" xmlns="http://www.w3.org/2000/svg">

        <div class="event-prop-line event-description">
            <div class="event-icon event-description-image">
                <img src="./../img/desc.png" alt="">
            </div>
            <div class="event-description-holder">
                <textarea name="name" rows="8" cols="80"></textarea>
            </div>
        </div>
        <div class="event-prop-line event-participants">
            <div class="event-icon event-participants-image">
                <img src="./../img/parts.png" alt="">
            </div>
            <div class="event-participants-holder">
                <div class="event-participant" style="background: #5787A4">
                    Андрей Капитонов
                </div>
                <div class="event-participant" style="background: #D0B7AE">
                    Иван Петров
                </div>
                <div class="event-participant" style="background: #B9D7B2">
                    Антон Евсеев
                </div>
            </div>
        </div>
        <div class="event-prop-line aquired-time">
            <div class="event-icon aquired-time-image">
                <img src="./../img/clock.png" width="20" height="20" alt="">
            </div>
            <div class="aquired-time-holder">
                <div class="aquired-time-unit">
                    1 ак. час
                </div>
                <div class="aquired-time-unit">
                    2 ак. час
                </div>
                <div class="aquired-time-unit active">
                    3 ак. час
                </div>
                <div class="aquired-time-unit-add">
                    +
                </div>
            </div>
        </div>
        <div class="event-prop-line event-place">
            <div class="event-icon event-place-image">
                <img src="./../img/location.png" alt="">
            </div>
            <div class="event-place-holder">
                <div class="event-place-unit">
                    305 ауд. Корп. 1
                </div>
                <div class="event-place-unit">
                    305 ауд. Корп. 1
                </div>
            </div>
        </div>
        <div class="event-prop-line add-event-controls">
            <div class="add-event-delete-button">
                Удалить
            </div>
            <div class="add-event-add-button">
                +
            </div>
        </div>
    </div>
    <!--style-->
    <style>
        .add-event {
            font-family: 'Rubik', sans-serif;
            padding: 12px;
            width: 470px;
            background: #F9FFF5;
            border: 1px solid #4E9A5F;
            box-sizing: border-box;
            border-radius: 12px;
            -webkit-border-radius: 12px;
        }

        .add-event-title {
            width: 80%;
            margin-top: 12px;
            margin-left: 60px;
            font-weight: 500;
            font-size: 22px;
            line-height: 28px;
            color: #C4C4C4;
            border-bottom: 1px solid #BFBFBF;
        }

        .add-event-title input{
            font-weight: 500;
            font-size: 22px;
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
            background: transparent;
        }

        .add-event-title input:focus{
            border: none;
            outline: none;
        }

        .event-prop-line {
            display: -webkit-flex;
            display: -ms-flex;
            display: flex;
            flex-wrap: nowrap;
            width: 100%;
            margin-top: 15px;
        }

        .event-icon {
            text-align: center;
            flex: 0 0 25px;
            margin-right: 25px;
        }

        .event-types {
            margin-left: 50px;
            margin-top: 15px;
            display: -webkit-flex;
            display: -ms-flex;
            display: flex;
            flex-wrap: wrap;
        }

        .event-type {
            width: 55px;
            margin-right: 15px;
            text-align: center;
            font-size: 12px;
        }

        .event-type path{
            fill: #353535;
        }

        .event-type:hover {
            cursor: pointer;
        }

        .event-type:hover path{
            fill: white;
        }

        .event-type:hover .event-type-image {
            background: #4E9A5F;
        }

        .event-type-image {
            margin: 0 auto;
            width: 40px;
            height: 40px;
            display: -webkit-flex;
            display: -ms-flex;
            display: flex;
            -ms-align-items: center;
            align-items: center;
            justify-content: center;
            border: 0.5px solid #353535;
            box-sizing: border-box;
            border-radius: 2px;
            -webkit-border-radius: 2px;
        }

        .time-date-dims-holder {
            -ms-align-items: center;
            align-items: center;
            display: -webkit-flex;
            display: -ms-flex;
            display: flex;
            -ms-align-items: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .time-date-dim-start,
        .time-date-dim-end {
            padding: 3px;
            font-style: normal;
            font-weight: normal;
            font-size: 12px;
            line-height: 15px;
            color: #F9FFF5;
            background: #4E9A5F;
            border-radius: 2px;
            //padding: 0 3px;
        }

        .time-date-dim-reset {
            padding: 5px;
            text-align: center;
            //width: 18px;
            //height: 14px;
            line-height: 14px;
            border: 1px solid #353535;
            box-sizing: border-box;
            border-radius: 2px;
            -webkit-border-radius: 2px;
            margin-left: 10px;
        }

        .time-date-dim-reset path {
            fill: #353535;
        }

        .time-date-dim-reset:hover {
            background: #353535;
        }

        .time-date-dim-reset:hover path {
            fill: #F9FFF5;
        }

        .event-description-holder {
            box-sizing: border-box;
            width: calc(100% - 70px);
        }

        .event-description-holder textarea {
            font-size: 16px;
            background: #FFFFFF;
            border: 1px solid #4E9A5F;
            box-sizing: border-box;
            box-shadow: 0px 1px 2px #DCDCDC;
            border-radius: 4px;
            -webkit-border-radius: 4px;
            max-width: 100%;
        }

        .event-description-holder textarea:focus {
            outline: 2px solid #4E9A5F;
        }

        .event-participants-holder,
        .aquired-time-holder,
        .event-place-holder {
            display: -webkit-flex;
            display: -ms-flex;
            display: flex;
            flex-wrap: wrap;
            -ms-align-items: center;
            align-items: center;
        }

        .event-participant {
            font-size: 12px;
        }

        .event-participant,
        .aquired-time-unit,
        .event-place-unit {
            margin-right: 8px;
            line-height: 16px;
            color: #353535;
            padding: 3px;
            width: fit-content;
            border-radius: 2px;
            -webkit-border-radius: 2px;
        }

        .aquired-time-unit,
        .event-place-unit {
            font-size: 14px;
            border: 1px solid #353535;
            box-sizing: border-box;
            filter: drop-shadow(0px 1px 2px #DCDCDC);
        }

        .aquired-time-unit-add {
            padding: 3px 6px;
            //height: 16px;
            //width: 16px;
            text-align: center;
            font-size: 14px;
            line-height: 14px;
            border: 1px solid #353535;
            box-sizing: border-box;
            filter: drop-shadow(0px 1px 2px #DCDCDC);
            border-radius: 2px;
            -webkit-border-radius: 2px;
        }

        .aquired-time-unit:hover {
            border: 1px solid #4E9A5F;
            cursor: pointer;
        }

        .aquired-time-unit.active,
        .aquired-time-unit-add:hover {
            cursor: pointer;
            border: 1px solid #4E9A5F;
            background: #4E9A5F;
            color: white;
        }

        .add-event-controls {
            -ms-align-items: center;
            align-items: center;
            justify-content: flex-end;
        }

        .add-event-delete-button {
            margin-right: 15px;
            border: 1px solid #353535;
            flex-shrink: 0;
            width: 100px;
            height: 30px;
            line-height: 30px;
            font-size: 18px;
            text-align: center;
            border-radius: 2px;
            -webkit-border-radius: 2px;
        }

        .add-event-delete-button:hover,
        .add-event-add-button:hover {
            cursor: pointer;
            background: #353535;
            color: white;
        }

        .add-event-add-button {
            text-align: center;
            flex-shrink: 0;
            color: white;
            background: #4E9A5F;
            border-radius: 2px;
            -webkit-border-radius: 2px;
            width: 30px;
            height: 30px;
            font-size: 25px;
            font-weight: bold;
        }
    </style>
</div>
